<!DOCTYPE html>
<html>
<head>
<title>Redirecting... | NexeID</title>
<meta http-equiv="refresh" content="5; url=about:blank">
<script>
// Get URL from parameter
var url = new URLSearchParams(window.location.search).get('to');
if (url) {
    // Update meta refresh with actual URL
    document.querySelector('meta[http-equiv="refresh"]').content = '5; url=' + url;
    
    // Show destination
    document.getElementById('dest').innerText = url;
    document.getElementById('dest').href = url;
    
    // Update manual link
    document.getElementById('manual').href = url;
    
    // Start countdown
    var count = 5;
    var cd = document.getElementById('count');
    var int = setInterval(function() {
        count--;
        cd.innerText = count;
        if (count <= 0) clearInterval(int);
    }, 1000);
} else {
    document.body.innerHTML = '<h1>Error</h1><p>Missing URL parameter</p><a href="/">Go Home</a>';
}
</script>
</head>
<body>
<center>

<h1>↪️ NexeID Redirect</h1>
<p>You are being redirected...</p>

<h2 id="count">5</h2>
<p>seconds remaining</p>
