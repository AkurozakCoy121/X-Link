<body>
    <div class="container">
        <div class="logo">ðŸ”—</div>
        <h1>NexeID</h1>
        <p class="tagline">Free URL shortener with random short codes</p>
        
        <!-- FORM -->
        <div class="form-group">
            <input type="url" id="urlInput" placeholder="https://very-long-url.com/very/long/path" required>
            <button onclick="shortenUrl()">Shorten URL</button>
        </div>
        
        <!-- RESULT -->
        <div class="result" id="result">
            <h3>âœ… Your Short Link is Ready!</h3>
            <div class="short-url" id="shortUrl"></div>
            <div class="btn-group">
                <button onclick="copyLink()">Copy Link</button>
                <button class="btn-secondary" onclick="newLink()">Create Another</button>
            </div>

                This link redirects instantly
            </p>
        </div>
        
        <!-- RECENT LINKS -->
        <div class="recent" id="recentSection" style="display:none;">
            <h3 style="font-size: 16px; color: #666; margin-bottom: 12px;">Your Recent Links:</h3>
            <div class="recent-list" id="recentList"></div>
        </div>
        
        <div style="margin-top: 32px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
            <p><strong>How it works:</strong> Enter any long URL, get a short random code.</p>
            <p><strong>Example:</strong> <code>nexeid.my.id/Q247</code> â†’ short and easy to share!</p>
        </div>

    <script>
        // DATABASE: Simpan mapping shortCode -> longUrl
        let urlDatabase = JSON.parse(localStorage.getItem('nexeid_urls')) || {};
        
        // GENERATE RANDOM SHORT CODE (4-6 karakter)
        function generateShortCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 5; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
        
        // CEK PATH SAAT INI (apakah ini short code request?)
        const currentPath = window.location.pathname.substring(1); // Hapus slash depan
        
        if (currentPath && currentPath !== '') {
            // INI SHORT CODE REQUEST!
            if (urlDatabase[currentPath]) {
                // Redirect langsung ke URL tujuan
                window.location.href = urlDatabase[currentPath];
            }
            // Kalau ngga ada di database, tetap tampilkan homepage (biar user bisa shorten URL)
        }
        
        // SHORTEN URL
        function shortenUrl() {
            const longUrlInput = document.getElementById('urlInput');
            let longUrl = longUrlInput.value.trim();
            
            if (!longUrl) {
                alert('Please enter a URL');
                longUrlInput.focus();
                return;
            }
            
            // Tambah https jika perlu
            if (!longUrl.startsWith('http://') && !longUrl.startsWith('https://')) {
                longUrl = 'https://' + longUrl;
            }
            
            // Validasi URL
            try {
                new URL(longUrl);
            } catch {
                alert('Please enter a valid URL');
                return;
            }
            
            // Generate short code
            let shortCode;
            do {
                shortCode = generateShortCode();
            } while (urlDatabase[shortCode]); // Pastikan unik
            
            // Simpan ke database
            urlDatabase[shortCode] = longUrl;
            localStorage.setItem('nexeid_urls', JSON.stringify(urlDatabase));
            
            // Tampilkan hasil
            const shortUrl = `https://nexeid.my.id/${shortCode}`;
            document.getElementById('shortUrl').textContent = shortUrl;
            document.getElementById('result').style.display = 'block';
            
            // Update recent links
            updateRecentLinks();
            
            // Scroll ke hasil
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        
        // UPDATE RECENT LINKS
        function updateRecentLinks() {
            const recentList = document.getElementById('recentList');
            const recentSection = document.getElementById('recentSection');
            
            if (Object.keys(urlDatabase).length === 0) {
                recentSection.style.display = 'none';
                return;
            }
            
            recentSection.style.display = 'block';
            
            // Ambil 5 terbaru
            const entries = Object.entries(urlDatabase);
            const recent = entries.slice(-5).reverse();
            
            let html = '';
            recent.forEach(([code, url]) => {
                const displayUrl = url.length > 40 ? url.substring(0, 40) + '...' : url;
                html += `
                    <div class="recent-item">
                        <span title="${url}">${displayUrl}</span>
                        <span><a href="/${code}" style="color:#1a5fb4; text-decoration:none;">${code}</a></span>
                    </div>
                `;
            });
            
            recentList.innerHTML = html;
        }
        
        // COPY LINK
        function copyLink() {
            const link = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(link)
                .then(() => {
                    const btn = event.target;
                    const original = btn.textContent;
                    btn.textContent = 'âœ… Copied!';
                    setTimeout(() => btn.textContent = original, 2000);
                })
                .catch(() => {
                    alert('Failed to copy. Please copy manually.');
                });
        }
        
        // NEW LINK
        function newLink() {
            document.getElementById('urlInput').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('urlInput').focus();
        }
        
        // ENTER KEY SUPPORT
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') shortenUrl();
        });
        
        // INIT
        window.onload = function() {
            document.getElementById('urlInput').focus();
            updateRecentLinks();
        };
    </script>
