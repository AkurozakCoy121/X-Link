<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Link — Professional Bio Portal</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAP7lzXcSwmkOk88rXIx77j8s4gsfUs6k0",
            authDomain: "unews-4db42.firebaseapp.com",
            projectId: "unews-4db42",
            storageBucket: "unews-4db42.firebasestorage.app",
            messagingSenderId: "382914552995",
            appId: "1:382914552995:web:ca6f2c0f6a250c39fc4b16",
            measurementId: "G-38CHL8F98F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "x-social-gen";

        let currentUser = null;

        signInAnonymously(auth).catch(err => console.error("Auth Error", err));
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            checkUrlParams();
        });

        async function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const profileId = params.get('id');
            if (profileId) {
                renderProfileView(profileId);
            }
        }

        async function renderProfileView(id) {
            document.getElementById('loading-overlay').classList.remove('hidden');
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', id);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('app-container').innerHTML = `
                        <div id="theme-wrapper" class="min-h-screen bg-[#030712] text-slate-200 flex justify-center p-6 relative overflow-hidden font-sans transition-all duration-700">
                            <!-- Background Glows -->
                            <div id="glow-1" class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-indigo-600/10 blur-[120px] rounded-full transition-all"></div>
                            <div id="glow-2" class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full transition-all"></div>

                            <div class="w-full max-w-md flex flex-col items-center pt-24 relative z-10">
                                <!-- Theme Switcher for User -->
                                <div class="flex gap-2 mb-12 p-1 bg-white/5 border border-white/10 rounded-full backdrop-blur-md">
                                    <button onclick="changeTheme('cyber')" class="w-8 h-8 rounded-full bg-indigo-500 shadow-lg shadow-indigo-500/40"></button>
                                    <button onclick="changeTheme('emerald')" class="w-8 h-8 rounded-full bg-emerald-500"></button>
                                    <button onclick="changeTheme('sunset')" class="w-8 h-8 rounded-full bg-orange-500"></button>
                                    <button onclick="changeTheme('mono')" class="w-8 h-8 rounded-full bg-slate-500"></button>
                                </div>

                                <h1 class="text-4xl font-black tracking-tighter text-white mb-12 text-center uppercase">${data.name}</h1>
                                
                                <div class="w-full space-y-5">
                                    ${data.links.map(link => `
                                        <a href="${link.url}" target="_blank" class="link-card block w-full p-6 bg-white/5 backdrop-blur-2xl border border-white/10 rounded-[24px] hover:bg-white/10 hover:translate-y-[-4px] transition-all flex items-center justify-between group shadow-xl">
                                            <div class="flex items-center gap-5">
                                                <div class="icon-box p-3 bg-indigo-500/10 rounded-xl text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition-all">
                                                    <i data-lucide="link-2" size="20"></i>
                                                </div>
                                                <span class="font-extrabold text-xl text-white tracking-tight">${link.title}</span>
                                            </div>
                                            <i data-lucide="arrow-up-right" class="opacity-30 group-hover:opacity-100 group-hover:translate-x-1 group-hover:translate-y-[-1px] transition-all"></i>
                                        </a>
                                    `).join('')}
                                </div>
                                
                                <button onclick="location.href='index.html'" class="mt-24 text-[10px] font-black text-slate-700 uppercase tracking-[0.6em] hover:text-indigo-400 transition-colors">
                                    DECENTRALIZED VIA X-LINK
                                </button>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                } else {
                    window.location.href = 'index.html';
                }
            } catch (err) { console.error(err); }
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        window.changeTheme = (type) => {
            const wrapper = document.getElementById('theme-wrapper');
            const glow1 = document.getElementById('glow-1');
            const glow2 = document.getElementById('glow-2');
            const icons = document.querySelectorAll('.icon-box');
            
            if(type === 'cyber') {
                wrapper.className = "min-h-screen bg-[#030712] text-slate-200 flex justify-center p-6 relative overflow-hidden font-sans transition-all duration-700";
                glow1.className = "absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-indigo-600/10 blur-[120px] rounded-full transition-all";
                glow2.className = "absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full transition-all";
            } else if(type === 'emerald') {
                wrapper.className = "min-h-screen bg-[#022c22] text-slate-200 flex justify-center p-6 relative overflow-hidden font-sans transition-all duration-700";
                glow1.className = "absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-emerald-400/10 blur-[120px] rounded-full transition-all";
                glow2.className = "absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-teal-400/5 blur-[120px] rounded-full transition-all";
            } else if(type === 'sunset') {
                wrapper.className = "min-h-screen bg-[#1c0a00] text-slate-200 flex justify-center p-6 relative overflow-hidden font-sans transition-all duration-700";
                glow1.className = "absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-orange-600/10 blur-[120px] rounded-full transition-all";
                glow2.className = "absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-red-600/10 blur-[120px] rounded-full transition-all";
            } else if(type === 'mono') {
                wrapper.className = "min-h-screen bg-[#0a0a0a] text-slate-200 flex justify-center p-6 relative overflow-hidden font-sans transition-all duration-700";
                glow1.className = "absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-white/5 blur-[120px] rounded-full transition-all";
                glow2.className = "absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-white/5 blur-[120px] rounded-full transition-all";
            }
        };

        window.generatePortal = async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            
            document.getElementById('btn-text').innerText = "CALIBRATING...";
            const name = document.getElementById('input-name').value;
            const linkRows = document.querySelectorAll('.link-row');
            const links = Array.from(linkRows).map(row => ({
                id: Date.now().toString() + Math.random(),
                title: row.querySelector('.link-title').value,
                url: row.querySelector('.link-url').value
            })).filter(l => l.title && l.url);

            const customId = name.toLowerCase().replace(/\s+/g, '-') + '-' + Math.floor(Math.random() * 10000);
            
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', customId), {
                    name, links, photo: '', bio: '', createdAt: new Date().toISOString()
                });
                showSuccessView(customId);
            } catch (err) { alert("Generation Failed!"); }
            document.getElementById('btn-text').innerText = "GENERATE NEURAL PORTAL";
        };

        function showSuccessView(id) {
            const url = `${window.location.origin}${window.location.pathname}?id=${id}`;
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
            document.getElementById('result-link').innerText = url;
            document.getElementById('view-btn').onclick = () => window.open(url, '_blank');
            document.getElementById('copy-btn').onclick = () => {
                navigator.clipboard.writeText(url);
                alert("Copied to Clipboard!");
            };
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); }
        input, textarea { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        input:focus { transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body class="bg-[#020617] text-slate-200">

    <div id="loading-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
    </div>

    <div id="app-container" class="min-h-screen flex flex-col items-center p-6">
        <div class="w-full max-w-xl">
            
            <header class="py-20 text-center">
                <h1 class="text-6xl font-black text-white tracking-tighter mb-4 italic">X-LINK<span class="text-indigo-500">.</span></h1>
                <p class="text-slate-500 font-bold uppercase tracking-[0.3em] text-[10px]">Neural Interface Generator</p>
            </header>

            <!-- Form -->
            <div id="form-container" class="glass-card p-10 md:p-14 rounded-[48px] shadow-2xl animate-in fade-in zoom-in duration-700">
                <form onsubmit="generatePortal(event)" class="space-y-12">
                    <div class="space-y-6">
                        <label class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.4em]">Portal Identifier</label>
                        <input id="input-name" required type="text" placeholder="YOUR NAME / PROJECT NAME" 
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-8 py-5 text-sm focus:border-indigo-500 outline-none">
                    </div>

                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em]">Neural Nodes</label>
                            <button type="button" onclick="addLinkRow()" class="text-[10px] font-black text-indigo-400 hover:text-indigo-300 flex items-center gap-2 uppercase tracking-widest">
                                <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Node
                            </button>
                        </div>
                        <div id="links-wrapper" class="space-y-4">
                            <div class="link-row flex flex-col md:flex-row gap-3">
                                <input required type="text" placeholder="Label" class="link-title md:w-1/3 bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-xs font-bold focus:border-indigo-500 outline-none">
                                <input required type="url" placeholder="Endpoint URL" class="link-url flex-grow bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm focus:border-indigo-500 outline-none">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-white text-black font-black py-6 rounded-3xl shadow-2xl hover:bg-slate-200 transition-all uppercase tracking-[0.4em] text-[10px]">
                        <span id="btn-text">Generate Neural Portal</span>
                    </button>
                </form>
            </div>

            <!-- Success -->
            <div id="success-container" class="hidden glass-card p-14 rounded-[48px] text-center space-y-10 animate-in zoom-in duration-500">
                <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mx-auto">
                    <i data-lucide="zap" class="w-12 h-12 text-black"></i>
                </div>
                <div class="space-y-2">
                    <h2 class="text-4xl font-black text-white tracking-tighter">PORTAL READY</h2>
                    <p class="text-slate-500 text-xs font-bold tracking-widest uppercase">Connection established successfully</p>
                </div>
                <div class="bg-black p-6 rounded-3xl border border-white/10 flex items-center justify-between shadow-inner">
                    <code id="result-link" class="text-xs text-indigo-400 font-mono truncate mr-4 tracking-tighter"></code>
                    <button id="copy-btn" class="p-4 bg-white rounded-2xl text-black hover:bg-slate-200"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <button id="view-btn" class="flex-grow bg-indigo-600 text-white font-black py-5 rounded-2xl text-[10px] uppercase tracking-widest hover:bg-indigo-500">Access Portal</button>
                    <button onclick="location.reload()" class="flex-grow bg-white/5 text-white font-black py-5 rounded-2xl text-[10px] uppercase tracking-widest border border-white/10 hover:bg-white/10">Re-init</button>
                </div>
            </div>

            <footer class="mt-32 py-12 border-t border-white/5 text-center">
                <p class="text-[10px] font-black text-slate-800 uppercase tracking-[1em]">X-APP STUDIO PROTOCOL © 2025</p>
            </footer>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function addLinkRow() {
            const wrapper = document.getElementById('links-wrapper');
            const newRow = document.createElement('div');
            newRow.className = 'link-row flex flex-col md:flex-row gap-3 animate-in slide-in-from-top-2';
            newRow.innerHTML = `
                <input required type="text" placeholder="Label" class="link-title md:w-1/3 bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-xs font-bold focus:border-indigo-500 outline-none">
                <div class="flex-grow flex gap-2">
                    <input required type="url" placeholder="URL" class="link-url flex-grow bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm focus:border-indigo-500 outline-none">
                    <button type="button" onclick="this.closest('.link-row').remove()" class="p-4 text-slate-600 hover:text-white transition-colors">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
            `;
            wrapper.appendChild(newRow);
            lucide.createIcons();
        }
    </script>
</body>
</html>
