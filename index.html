<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa; /* Abu-abu sangat muda, bersih */
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .icon-box {
            margin-bottom: 30px;
            color: #555;
        }

        .icon-main {
            font-size: 80px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #222;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin: 0;
        }

        .divider {
            width: 40px;
            height: 3px;
            background-color: #ddd;
            margin: 25px auto;
        }

        /* Animasi halus untuk gear agar tidak kaku */
        .fa-spin-slow {
            animation: fa-spin 3s infinite linear;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-cog fa-spin-slow icon-main"></i>
        </div>
        
        <h1>Sedang Maintenance</h1>
        <div class="divider"></div>
        <p>Kami sedang melakukan pembaruan sistem untuk pengalaman yang lebih baik.</p>
        <p>Mohon kembali beberapa saat lagi.</p>
    </div>

</body>
</html>
