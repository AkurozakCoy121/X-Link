<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexeID - Katalog Game Masa Kini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .game-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="font-sans">

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center bg-slate-900 sticky top-0 z-50">
        <h1 class="text-2xl font-bold text-indigo-500 tracking-tighter">NEXE<span class="text-white">ID</span></h1>
        <div class="relative w-1/2">
            <input type="text" id="searchInput" placeholder="Cari game seru..." 
                class="w-full bg-slate-800 border border-gray-700 rounded-full px-4 py-2 focus:outline-none focus:border-indigo-500">
        </div>
    </nav>

    <header class="py-10 text-center">
        <h2 class="text-4xl font-extrabold mb-2">Trending Games</h2>
        <p class="text-gray-400">Eksplorasi ribuan database game tanpa makan storage server lo.</p>
    </header>

    <main class="container mx-auto px-4">
        <div id="gameList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p class="text-center col-span-full py-20 text-gray-500">Memuat data game...</p>
        </div>
    </main>

    <footer class="mt-20 py-10 border-t border-gray-800 text-center text-gray-500">
        <p>&copy; 2024 NexeID - Powered by RAWG API</p>
    </footer>

    <script>
        const API_KEY = '7ac2abb044514681b32c559bc713812a';
        const gameListElement = document.getElementById('gameList');
        const searchInput = document.getElementById('searchInput');

        // Fungsi Ambil Data dari RAWG
        async function fetchGames(query = '') {
            let url = `https://api.rawg.io/api/games?key=${API_KEY}&page_size=12`;
            if (query) url += `&search=${query}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayGames(data.results);
            } catch (error) {
                console.error("Gagal ambil data:", error);
                gameListElement.innerHTML = `<p class="col-span-full text-center text-red-500">Gagal memuat data. Cek koneksi atau API Key.</p>`;
            }
        }

        // Fungsi Tampilin Game ke HTML
        function displayGames(games) {
            gameListElement.innerHTML = '';
            if (games.length === 0) {
                gameListElement.innerHTML = `<p class="col-span-full text-center">Game gak ketemu nih...</p>`;
                return;
            }

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card bg-slate-800 rounded-xl overflow-hidden border border-gray-700 shadow-lg';
                card.innerHTML = `
                    <img src="${game.background_image || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                         alt="${game.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1 truncate">${game.name}</h3>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-yellow-400 font-semibold">‚≠ê ${game.rating || 'N/A'}</span>
                            <span class="text-gray-400">${game.released ? game.released.split('-')[0] : '-'}</span>
                        </div>
                        <button class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg text-sm transition">
                            Lihat Detail
                        </button>
                    </div>
                `;
                gameListElement.appendChild(card);
            });
        }

        // Fitur Pencarian (Debounce)
        let timeout = null;
        searchInput.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                fetchGames(searchInput.value);
            }, 500);
        });

        // Load awal
        fetchGames();
    </script>
</body>
</html>
