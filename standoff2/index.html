<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexeSO - Standoff 2 Hub</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ads Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary: #1a1f2e;
            --secondary: #0f141f;
            --accent: #00ff88;
            --accent-dark: #00cc6a;
            --text: #e0e0e0;
            --text-secondary: #8a8fa3;
            --card-bg: #252a38;
            --danger: #ff4757;
            --success: #2ed573;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            height: 40px;
        }
        
        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        /* Search Bar */
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--text-secondary);
            border-radius: 25px;
            color: var(--text);
            outline: none;
        }
        
        .search-input:focus {
            border-color: var(--accent);
        }
        
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        
        .search-suggestion {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--secondary);
        }
        
        .search-suggestion:hover {
            background: var(--secondary);
        }
        
        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }
        
        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }
        
        .btn-secondary:hover {
            background: var(--accent);
            color: var(--primary);
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .article-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .article-content {
            padding: 1.5rem;
        }
        
        .article-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--secondary);
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .auth-tab.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--secondary);
            border: 1px solid var(--text-secondary);
            border-radius: 5px;
            color: var(--text);
        }
        
        /* Editor */
        .editor-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .ql-container {
            height: 300px !important;
            background: var(--secondary);
        }
        
        /* Article Detail */
        .article-detail {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .article-detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .article-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--secondary);
        }
        
        .like-btn, .share-btn {
            background: var(--secondary);
            border: none;
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .like-btn.liked {
            color: var(--danger);
        }
        
        /* Comments */
        .comments-section {
            margin-top: 3rem;
        }
        
        .comment {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .delete-comment {
            color: var(--danger);
            cursor: pointer;
            background: none;
            border: none;
        }
        
        /* Ads */
        .ads-container {
            margin: 2rem 0;
            text-align: center;
        }
        
        .ad-unit {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem auto;
            max-width: 728px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Profile */
        .profile-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        /* Admin */
        .admin-panel {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
        }
        
        .admin-article {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .search-container {
                width: 100%;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="NexeSO Logo" class="logo">
            <h1 class="site-title">NexeSO - Standoff 2 Hub</h1>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Cari artikel atau skin...">
            <div class="search-suggestions"></div>
        </div>
        
        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="window.location.href='https://nexeid.my.id'">
                <i class="fas fa-home"></i> Website Utama
            </button>
            <button class="btn btn-secondary" onclick="showPage('articles')">
                <i class="fas fa-newspaper"></i> Artikel
            </button>
            <button class="btn btn-secondary" onclick="showPage('create')" id="createBtn" style="display: none;">
                <i class="fas fa-plus"></i> Buat Artikel
            </button>
            <button class="btn btn-secondary" onclick="showPage('profile')" id="profileBtn" style="display: none;">
                <i class="fas fa-user"></i> Profile
            </button>
            <button class="btn btn-primary" onclick="showAuthModal()" id="authBtn">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <!-- Artikel akan ditampilkan di sini -->
        <div class="loading">Memuat artikel...</div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeAuthModal()">&times;</button>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Masuk</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Daftar</button>
            </div>
            
            <div id="loginForm" class="auth-form active">
                <h2 style="margin-bottom: 1rem; color: var(--accent);">Masuk ke Akun</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-input" placeholder="Password" required>
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="login()">Masuk</button>
            </div>
            
            <div id="registerForm" class="auth-form">
                <h2 style="margin-bottom: 1rem; color: var(--accent);">Buat Akun Baru</h2>
                <div class="form-group">
                    <input type="text" id="registerName" class="form-input" placeholder="Nama" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" class="form-input" placeholder="Password" required>
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="register()">Daftar</button>
            </div>
        </div>
    </div>

    <!-- Editor Modal -->
    <div class="modal" id="editorModal">
        <div class="modal-content" style="max-width: 800px;">
            <button class="close-modal" onclick="closeEditorModal()">&times;</button>
            <h2 style="margin-bottom: 1rem; color: var(--accent);">Buat Artikel Baru</h2>
            
            <div class="form-group">
                <input type="text" id="articleTitle" class="form-input" placeholder="Judul Artikel" required>
            </div>
            <div class="form-group">
                <input type="text" id="articleImage" class="form-input" placeholder="URL Gambar Utama" required>
            </div>
            <div class="form-group">
                <input type="text" id="articleSlug" class="form-input" placeholder="Slug (contoh: panduan-standoff-2)" required>
            </div>
            
            <div id="editor" style="height: 300px; margin-bottom: 1rem;"></div>
            
            <button class="btn btn-primary" onclick="submitArticle()">Terbitkan Artikel</button>
        </div>
    </div>

    <!-- Ads -->
    <div class="container ads-container">
        <div class="ad-unit" id="ad1">
            <!-- Iklan akan ditampilkan di sini -->
            <p style="color: var(--text-secondary);">Iklan</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAP7lzXcSwmkOk88rXIx77j8s4gsfUs6k0",
            authDomain: "unews-4db42.firebaseapp.com",
            databaseURL: "https://unews-4db42-default-rtdb.firebaseio.com",
            projectId: "unews-4db42",
            storageBucket: "unews-4db42.firebasestorage.app",
            messagingSenderId: "382914552995",
            appId: "1:382914552995:web:ca6f2c0f6a250c39fc4b16",
            measurementId: "G-38CHL8F98F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Global Variables
        let currentUser = null;
        let currentPage = 'articles';
        let articles = [];
        let searchSuggestions = [];
        let quill = null;

        // DOM Elements
        const mainContent = document.getElementById('mainContent');
        const authModal = document.getElementById('authModal');
        const editorModal = document.getElementById('editorModal');
        const authBtn = document.getElementById('authBtn');
        const createBtn = document.getElementById('createBtn');
        const profileBtn = document.getElementById('profileBtn');
        const searchInput = document.querySelector('.search-input');
        const searchSuggestionsDiv = document.querySelector('.search-suggestions');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initFirebase();
            loadArticles();
            initSearch();
            initQuill();
            loadAds();
            
            // Check URL for article slug
            const path = window.location.pathname;
            if (path.startsWith('/article/')) {
                const slug = path.split('/article/')[1];
                showArticleDetail(slug);
            }
        });

        function initFirebase() {
            auth.onAuthStateChanged(function(user) {
                currentUser = user;
                updateUI();
            });
        }

        function updateUI() {
            if (currentUser) {
                authBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Keluar';
                authBtn.onclick = logout;
                createBtn.style.display = 'inline-block';
                profileBtn.style.display = 'inline-block';
            } else {
                authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                authBtn.onclick = showAuthModal;
                createBtn.style.display = 'none';
                profileBtn.style.display = 'none';
            }
        }

        function showAuthModal() {
            authModal.style.display = 'flex';
        }

        function closeAuthModal() {
            authModal.style.display = 'none';
        }

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    closeAuthModal();
                    showNotification('Berhasil masuk!', 'success');
                })
                .catch(error => {
                    showNotification('Gagal masuk: ' + error.message, 'error');
                });
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return db.ref('users/' + user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .then(() => {
                    closeAuthModal();
                    showNotification('Akun berhasil dibuat!', 'success');
                })
                .catch(error => {
                    showNotification('Gagal membuat akun: ' + error.message, 'error');
                });
        }

        function logout() {
            auth.signOut();
            showNotification('Berhasil keluar', 'success');
        }

        function showPage(page) {
            currentPage = page;
            mainContent.innerHTML = '<div class="loading">Memuat...</div>';
            
            if (page === 'articles') {
                loadArticles();
            } else if (page === 'create') {
                if (!currentUser) {
                    showAuthModal();
                    return;
                }
                showEditorModal();
            } else if (page === 'profile') {
                if (!currentUser) {
                    showAuthModal();
                    return;
                }
                showProfile();
            }
        }

        function loadArticles() {
            db.ref('articles').orderByChild('createdAt').once('value')
                .then(snapshot => {
                    articles = [];
                    snapshot.forEach(childSnapshot => {
                        const article = childSnapshot.val();
                        article.id = childSnapshot.key;
                        articles.push(article);
                    });
                    articles.reverse(); // Newest first
                    displayArticles();
                })
                .catch(error => {
                    showNotification('Gagal memuat artikel', 'error');
                });
        }

        function displayArticles(filteredArticles = null) {
            const articlesToShow = filteredArticles || articles;
            
            let html = `
                <h1 style="color: var(--accent); margin-bottom: 1rem;">Artikel Standoff 2</h1>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">Tips, trik, dan berita terbaru tentang Standoff 2</p>
                
                <div class="articles-grid">
            `;
            
            if (articlesToShow.length === 0) {
                html += '<p style="grid-column: 1/-1; text-align: center; padding: 2rem;">Belum ada artikel.</p>';
            } else {
                articlesToShow.forEach(article => {
                    html += `
                        <div class="article-card" onclick="showArticleDetail('${article.slug}')">
                            <img src="${article.image}" alt="${article.title}" class="article-image" onerror="this.src='https://via.placeholder.com/300x200/252a38/00ff88?text=Standoff2'">
                            <div class="article-content">
                                <h3 class="article-title">${article.title}</h3>
                                <div class="article-meta">
                                    <span><i class="fas fa-user"></i> ${article.authorName}</span>
                                    <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                                </div>
                                <p style="color: var(--text-secondary); font-size: 0.9rem;">${article.content.substring(0, 100)}...</p>
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            mainContent.innerHTML = html;
        }

        function showArticleDetail(slug) {
            const article = articles.find(a => a.slug === slug);
            
            if (!article) {
                mainContent.innerHTML = '<div class="loading">Artikel tidak ditemukan</div>';
                return;
            }
            
            // Track view (once per user)
            if (currentUser) {
                const viewKey = `viewed_${currentUser.uid}_${article.id}`;
                if (!localStorage.getItem(viewKey)) {
                    localStorage.setItem(viewKey, 'true');
                    db.ref('articles/' + article.id + '/views').transaction(views => (views || 0) + 1);
                }
            }
            
            let html = `
                <div class="article-detail">
                    <img src="${article.image}" alt="${article.title}" class="article-detail-image" onerror="this.src='https://via.placeholder.com/1200x400/252a38/00ff88?text=Standoff2'">
                    <h1 style="font-size: 2rem; color: var(--accent); margin-bottom: 1rem;">${article.title}</h1>
                    <div class="article-meta">
                        <span><i class="fas fa-user"></i> ${article.authorName}</span>
                        <span><i class="fas fa-calendar"></i> ${new Date(article.createdAt).toLocaleDateString('id-ID')}</span>
                        <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                        <span><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                    </div>
                    
                    <div style="margin-top: 2rem; line-height: 1.6;">
                        ${article.content}
                    </div>
                    
                    <div class="article-actions">
                        <button class="like-btn ${article.liked ? 'liked' : ''}" onclick="toggleLike('${article.id}')">
                            <i class="fas fa-heart"></i> 
                            <span>${article.likes || 0}</span>
                        </button>
                        <button class="share-btn" onclick="shareArticle('${slug}')">
                            <i class="fas fa-share"></i> Bagikan
                        </button>
                    </div>
                    
                    <div class="comments-section">
                        <h3 style="margin-bottom: 1rem; color: var(--accent);">Komentar</h3>
                        <div id="commentsContainer">
                            <div class="loading">Memuat komentar...</div>
                        </div>
                        
                        ${currentUser ? `
                            <div style="margin-top: 2rem;">
                                <textarea id="commentInput" class="form-input" placeholder="Tulis komentar..." rows="3" style="width: 100%; margin-bottom: 1rem;"></textarea>
                                <button class="btn btn-primary" onclick="postComment('${article.id}')">Kirim Komentar</button>
                            </div>
                        ` : '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">Silakan masuk untuk berkomentar</p>'}
                    </div>
                </div>
            `;
            
            mainContent.innerHTML = html;
            loadComments(article.id);
            checkIfLiked(article.id);
            
            // Update URL
            window.history.pushState({}, '', `/article/${slug}`);
        }

        function initQuill() {
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        ['link', 'image'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });
        }

        function showEditorModal() {
            editorModal.style.display = 'flex';
        }

        function closeEditorModal() {
            editorModal.style.display = 'none';
        }

        async function submitArticle() {
            if (!currentUser) {
                showAuthModal();
                return;
            }
            
            const title = document.getElementById('articleTitle').value;
            const image = document.getElementById('articleImage').value;
            const slug = document.getElementById('articleSlug').value;
            const content = quill.root.innerHTML;
            
            if (!title || !image || !slug || !content) {
                showNotification('Harap isi semua field', 'error');
                return;
            }
            
            // Check if user is admin
            const adminSnapshot = await db.ref('admins').once('value');
            const admins = adminSnapshot.val() || {};
            const isAdmin = Object.values(admins).includes(currentUser.uid);
            
            const articleData = {
                title: title,
                image: image,
                slug: slug,
                content: content,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || currentUser.email.split('@')[0],
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                status: isAdmin ? 'published' : 'pending',
                views: 0,
                likes: 0
            };
            
            db.ref('articles').push(articleData)
                .then(() => {
                    closeEditorModal();
                    showNotification(isAdmin ? 'Artikel berhasil diterbitkan!' : 'Artikel berhasil diajukan! Menunggu persetujuan admin.', 'success');
                    loadArticles();
                    
                    // Reset form
                    document.getElementById('articleTitle').value = '';
                    document.getElementById('articleImage').value = '';
                    document.getElementById('articleSlug').value = '';
                    quill.setText('');
                })
                .catch(error => {
                    showNotification('Gagal menyimpan artikel: ' + error.message, 'error');
                });
        }

        function showProfile() {
            db.ref('users/' + currentUser.uid).once('value')
                .then(snapshot => {
                    const userData = snapshot.val();
                    
                    // Get user's articles
                    db.ref('articles').orderByChild('authorId').equalTo(currentUser.uid).once('value')
                        .then(articlesSnapshot => {
                            let myArticles = [];
                            articlesSnapshot.forEach(childSnapshot => {
                                const article = childSnapshot.val();
                                article.id = childSnapshot.key;
                                myArticles.push(article);
                            });
                            myArticles.reverse();
                            
                            let html = `
                                <div class="profile-container">
                                    <div class="profile-header">
                                        <div class="profile-avatar">
                                            ${userData?.name?.charAt(0).toUpperCase() || currentUser.email.charAt(0).toUpperCase()}
                                        </div>
                                        <div>
                                            <h2 style="color: var(--accent);">${userData?.name || 'Pengguna'}</h2>
                                            <p style="color: var(--text-secondary);">${currentUser.email}</p>
                                        </div>
                                    </div>
                                    
                                    <h3 style="margin-bottom: 1rem; color: var(--accent);">Artikel Saya</h3>
                            `;
                            
                            if (myArticles.length === 0) {
                                html += '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">Belum ada artikel.</p>';
                            } else {
                                myArticles.forEach(article => {
                                    html += `
                                        <div class="admin-article">
                                            <div>
                                                <h4>${article.title}</h4>
                                                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                                                    Status: ${article.status === 'published' ? '✅ Diterbitkan' : '⏳ Menunggu'}
                                                </p>
                                            </div>
                                            <div class="admin-actions">
                                                <button class="btn btn-secondary" onclick="showArticleDetail('${article.slug}')">Lihat</button>
                                            </div>
                                        </div>
                                    `;
                                });
                            }
                            
                            html += '</div>';
                            mainContent.innerHTML = html;
                        });
                });
        }

        function toggleLike(articleId) {
            if (!currentUser) {
                showAuthModal();
                return;
            }
            
            const likeKey = `liked_${currentUser.uid}_${articleId}`;
            const hasLiked = localStorage.getItem(likeKey) === 'true';
            
            if (hasLiked) {
                // Unlike
                db.ref('articles/' + articleId + '/likes').transaction(likes => Math.max(0, (likes || 0) - 1));
                localStorage.setItem(likeKey, 'false');
                showNotification('Unlike artikel', 'info');
            } else {
                // Like
                db.ref('articles/' + articleId + '/likes').transaction(likes => (likes || 0) + 1);
                localStorage.setItem(likeKey, 'true');
                showNotification('Menyukai artikel', 'success');
            }
            
            // Reload article
            const article = articles.find(a => a.id === articleId);
            if (article) {
                showArticleDetail(article.slug);
            }
        }

        function checkIfLiked(articleId) {
            if (!currentUser) return false;
            return localStorage.getItem(`liked_${currentUser.uid}_${articleId}`) === 'true';
        }

        function shareArticle(slug) {
            const url = window.location.origin + '/article/' + slug;
            navigator.clipboard.writeText(url)
                .then(() => {
                    showNotification('Link berhasil disalin!', 'success');
                })
                .catch(() => {
                    prompt('Salin link ini:', url);
                });
        }

        function postComment(articleId) {
            if (!currentUser) {
                showAuthModal();
                return;
            }
            
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value.trim();
            
            if (!comment) {
                showNotification('Komentar tidak boleh kosong', 'error');
                return;
            }
            
            const commentData = {
                text: comment,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || currentUser.email.split('@')[0],
                articleId: articleId,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };
            
            db.ref('comments').push(commentData)
                .then(() => {
                    commentInput.value = '';
                    loadComments(articleId);
                    showNotification('Komentar berhasil diposting', 'success');
                })
                .catch(error => {
                    showNotification('Gagal memposting komentar', 'error');
                });
        }

        function loadComments(articleId) {
            db.ref('comments').orderByChild('articleId').equalTo(articleId).once('value')
                .then(snapshot => {
                    let comments = [];
                    snapshot.forEach(childSnapshot => {
                        const comment = childSnapshot.val();
                        comment.id = childSnapshot.key;
                        comments.push(comment);
                    });
                    comments.sort((a, b) => b.createdAt - a.createdAt); // Newest first
                    
                    let html = '';
                    if (comments.length === 0) {
                        html = '<p style="color: var(--text-secondary); text-align: center; padding: 1rem;">Belum ada komentar.</p>';
                    } else {
                        comments.forEach(comment => {
                            const canDelete = currentUser && (currentUser.uid === comment.authorId || isAdmin());
                            html += `
                                <div class="comment">
                                    <div class="comment-header">
                                        <strong style="color: var(--accent);">${comment.authorName}</strong>
                                        <span style="color: var(--text-secondary); font-size: 0.9rem;">
                                            ${new Date(comment.createdAt).toLocaleDateString('id-ID')}
                                        </span>
                                    </div>
                                    <p>${comment.text}</p>
                                    ${canDelete ? `
                                        <button class="delete-comment" onclick="deleteComment('${comment.id}')">
                                            <i class="fas fa-trash"></i> Hapus
                                        </button>
                                    ` : ''}
                                </div>
                            `;
                        });
                    }
                    
                    const commentsContainer = document.getElementById('commentsContainer');
                    if (commentsContainer) {
                        commentsContainer.innerHTML = html;
                    }
                });
        }

        function deleteComment(commentId) {
            if (!confirm('Hapus komentar ini?')) return;
            
            db.ref('comments/' + commentId).remove()
                .then(() => {
                    showNotification('Komentar berhasil dihapus', 'success');
                    // Reload comments
                    const articleId = window.location.pathname.split('/article/')[1];
                    loadComments(articleId);
                })
                .catch(error => {
                    showNotification('Gagal menghapus komentar', 'error');
                });
        }

        async function isAdmin() {
            if (!currentUser) return false;
            const adminSnapshot = await db.ref('admins').once('value');
            const admins = adminSnapshot.val() || {};
            return Object.values(admins).includes(currentUser.uid);
        }

        function initSearch() {
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                
                if (query.length < 2) {
                    searchSuggestionsDiv.style.display = 'none';
                    return;
                }
                
                const filtered = articles.filter(article =>
                    article.title.toLowerCase().includes(query) ||
                    article.content.toLowerCase().includes(query)
                );
                
                searchSuggestions = filtered.slice(0, 5);
                displaySearchSuggestions();
            });
            
            searchInput.addEventListener('focus', function() {
                if (searchSuggestions.length > 0) {
                    searchSuggestionsDiv.style.display = 'block';
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchSuggestionsDiv.contains(e.target)) {
                    searchSuggestionsDiv.style.display = 'none';
                }
            });
        }

        function displaySearchSuggestions() {
            if (searchSuggestions.length === 0) {
                searchSuggestionsDiv.style.display = 'none';
                return;
            }
            
            let html = '';
            searchSuggestions.forEach(article => {
                html += `
                    <div class="search-suggestion" onclick="showArticleDetail('${article.slug}')">
                        ${article.title}
                    </div>
                `;
            });
            
            searchSuggestionsDiv.innerHTML = html;
            searchSuggestionsDiv.style.display = 'block';
        }

            try {
                (adsbygoogle = window.adsbygoogle || []).push({});

                console.log('Ad error:', e);
            }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--accent)'};
                color: white;
                border-radius: 5px;
                z-index: 3000;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
            
            // Add CSS animations
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
